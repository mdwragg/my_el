<link rel="import" href="../polymer/polymer.html">

<dom-module id="my-el">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
        (function() {
        'use strict';

        Polymer({
          is: 'my-el',
          properties: {
            "prop1": {
              type: String,
              value: 'my-el'
            }
          }
        });
      })();
  </script>
</dom-module>
